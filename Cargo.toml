[package]
name = "seppo"
version = "0.1.0"
edition = "2021"
authors = ["Yair <yair@example.com>"]
license = "Apache-2.0"
description = "Kubernetes testing framework with multi-cloud cluster management"
repository = "https://github.com/you/seppo"
keywords = ["kubernetes", "testing", "kind", "eks", "integration-tests"]
categories = ["development-tools::testing"]

[workspace]
members = ["."]

[lib]
name = "seppo"
path = "src/lib.rs"

[dependencies]
# Async runtime
tokio = { version = "1.41", features = ["full"] }
async-trait = "0.1"

# K8s client
kube = { version = ">=1.0, <2.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.25", features = ["v1_31"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Utilities
futures = "0.3"

# Logging
log = "0.4"

[dev-dependencies]
tokio-test = "0.4"
